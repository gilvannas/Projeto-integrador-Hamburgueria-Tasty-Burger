<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Login Tasty Burger</title>
    <link rel="stylesheet" href="login.css" />
    <link

<body>

    <div class="hero">

        <div class="login_form">

            <h1>Login</h1>

            <form class="input_box">

                <input type="email" class="field" placeholder="Email" maxlength="40">
                <input type="password" class="field" maxlength="10" placeholder="Senha">
                <input type="checkbox" class="check_box"><p>Lembra senha</p>
                <button type="submit" class="submit_btn">Login</button>

                <div class="social_icon">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>

                <div class="tag">
                    <span>Novo usu√°rio?</span>
                    <a href="singup.html">Inscreva-se</a>
                </div>

            </form>

        </div>

    </div>
    
</body>
